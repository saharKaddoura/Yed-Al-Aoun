<body>
  
  <script src="assets/project.js"></script>
<div class="bgimg">
  <div class="topleft">
    <img src="images/LOGO.jpg" class="rounded-pill" style="width:50px;" class="logo">
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
    <div id="demo"></div>
    <p>35 days</p>
  </div>
  <div class="bottomleft">
    <p>This page will include the next project that we're going to implemet. It will open when the countDownDate expire. The next project is the summer camp for the summer 2023</p>
    
  </div>
</div>



<script>
// Set the date we're counting down to
var countDownDate = new Date("December, 12 2023 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);</script>
</body>
</html>
